<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="register" method="post">
{% csrf_token %}
    <h1>Register</h1>

    <label for="first_name"><b>First Name</b></label>
    <input type="text" placeholder="First_Name" name="first_Name" id="First_Name" required><br><br>

    <label for="Last_Name"><b>Last Name</b></label>
    <input type="text" placeholder="Last_Name" name="last_Name" id="Last_Name" required><br><br>

    <label for="Username"><b>User Name</b></label>
    <input type="text" placeholder="Username" name="username" id="Username" required><br><br>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required><br><br>

    <label for="psw1"><b>Password</b></label>
    <input type="password" placeholder="Password" name="psw1" id="psw1" required><br><br>

    <label for="psw2"><b>Repeat Password</b></label>
    <input type="password" placeholder="confirm Password" name="psw2" id="psw2" required><br><br>


    <button type="submit" class="registerbtn">Register</button>



</form>
<div>
    {% for message in messages %}
    <h4>{{message}}</h4>
    {% endfor %}
</div>
</body>
</html>
